{% extends 'base.html' %}
{% block content %}

  <div id="bg">
    <img src="{{url_for('static', filename='images/pile.jpg')}}">
  </div>

  <!-- Navbar -->

	<nav class="navbar navbar-right navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header" id="nav-elements">
				<div class="bardiv form-group">
					<form class="navbar-brand new-search" action="{{url_for('results')}}" method="GET" class="form-wrapper cf">
						<input type="text" name="search-food" placeholder="Enter a food" required>
						<button type="submit">search</button>
					</form>
				<a id="navbar-icon" class="navbar-brand" href="{{url_for('search')}}">
					<img class="icon" src="{{url_for('static', filename='images/icon.png')}}">
				</a>
				<button type="button" class="login-button" class="btn" data-toggle="modal" data-target=".bs-example-modal-lg">Log In</button>
			</div>
		</div>
	</nav>

	<div class="panel-body">
		<table class="table table-bordered sortable" data-sid="{{sid}}">
		<thead>
		<script type="text/javascript" src="/path/to/jquery-latest.js"></script> 
		<script type="text/javascript" src="/path/to/jquery.tablesorter.js"></script> 
			<tr class="brand-name-desc">
				<th class="brand sort" type="button">Name</th>	
			</tr>
		</thead>
			{% for s in product_obj %}
				<tr class="rows" data-upc="{{s[-12:]}}">
					<td class="brand-name">{{s[:-19]}}</td>
				</tr>

				<tr class="additives additives-hidden">
					<td>
					{% for i in additive_list %}
						{% if i.upper() in product_obj[s] %}
							{{i}}
						{% endif %}
					{% endfor %}

					</td>
				</tr>
			{% endfor %}
		</table>
	</div>

			
{% endblock %}
