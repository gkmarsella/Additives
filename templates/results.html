{% extends 'base.html' %}
{% block content %}
	
	<div class="panel-body">
		<table class="table table-bordered" data-sid="{{sid}}">
			<tr>
				<th class="brand">Brand</th>	
				<th class="name">Name</th>
				<th class="description">Description</th>
			</tr>
			{% for s in search['productsArray'] %}

				<tr class="rows" data-upc="{{s['upc']}}">
					<td>{{s['brand']}}</td>	
					<td>{{s['product_name']}}</td>
					<td>{{s['product_description']}}</td>					
				</tr>
				<tr class="additives additives-hidden">
					<td colspan="3" value="additives" id="{{s['upc']}}"></td>
				</tr>	
			{% endfor %}
		</table>
	</div>

			
{% endblock %}
