{% extends 'base.html' %}
{% block content %}
	
	<div class="panel-body">
		<table class="table table-bordered sortable" data-sid="{{sid}}">
		<thead>
		<script type="text/javascript" src="/path/to/jquery-latest.js"></script> 
		<script type="text/javascript" src="/path/to/jquery.tablesorter.js"></script> 
			<tr class="brand-name-desc">
				<th class="brand sort" type="button">Brand</th>	
				<th class="name sort" type="button">Name</th>
				<th class="description sort" type="button">Description</th>
			</tr>
		</thead>
			{% for s in search['productsArray'] %}

				<tr class="rows" data-upc="{{s['upc']}}">
					<td class="brand-name">{{s['brand']}}</td>	
					<td class="product-name">{{s['product_name']}}</td>
					<td class="description-name">{{s['product_description']}}</td>					
				</tr>
				<tr class="additives additives-hidden">
					<td colspan="3" value="additives" id="{{s['upc']}}"></td>
				</tr>	
			{% endfor %}
		</table>
	</div>

			
{% endblock %}
